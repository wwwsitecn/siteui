<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>btn</title>
	<link rel="stylesheet" type="text/css" href="../css/base/zcNormalize.css">
	<link rel="stylesheet" type="text/css" href="../css/base/zcIcon.css">
	<link rel="stylesheet" type="text/css" href="../css/base/zcTheme.css">
	<link rel="stylesheet" type="text/css" href="../css/base/zcBtn.css">
</head>
<body>
	<div class="wrap">
		<!-- 标题和解释 -->
		<div class="title">
			<h1>按钮</h1>
			<p class="support">CSS引用：[ <a href="css/base/zcBtn.css" target="_blank">css/base/zcBtn.css</a> ]</p>
		</div>
		<div class="box">
			<!-- 实例 -->
			<div class="example">
				<h2>普通按钮</h2>
				<p>描述：</p>
				<p class="describe">
					高度：32px<br />
					最小宽度：105px
				</p>
				<h3>DEMO</h3>
				<a href="javascript:;" class="zcBtn">默认</a>
				<a href="javascript:;" class="zcBtn btnWhite">白色</a>
				<a href="javascript:;" class="zcBtn btnBlue">蓝色</a>
				<a href="javascript:;" class="zcBtn btnLightGreen">浅绿色</a>
				<a href="javascript:;" class="zcBtn"><i class="icon icon-bulb">&#xe60c;</i><span  class="text">icon</span></a>
				<a href="javascript:;" class="zcBtn disabled">禁用</a>
				<a href="javascript:;" class="zcBtn zcLoading"><span  class="text">button</span><i class='ing'></i></a>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
<!-- 状态 : 默认 -->
<a href="javascript:;" class="zcBtn">默认</a>
<!-- 状态 : 白色 -->
<a href="javascript:;" class="zcBtn btnWhite">白色</a>
<!-- 状态 : 蓝色 -->
<a href="javascript:;" class="zcBtn btnBlue">蓝色</a>
<!-- 状态 : 浅绿色 -->
<a href="javascript:;" class="zcBtn btnLightGreen">浅绿色</a>
<!-- 状态 : 带icon -->
<a href="javascript:;" class="zcBtn"><i class="icon fa-volume-off"></i><span  class="text">icon</span></a>
<!-- 状态 : 禁用 -->
<a href="javascript:;" class="zcBtn disabled">禁用</a>
<!-- 状态 : 等待状态 -->
<a href="javascript:;" class="zcBtn zcLoading"><span  class="text">button</span><i class='ing'></i></a></pre>
			</div>
			<div class="example">
				<h2>大按钮</h2>
				<p>描述：</p>
				<p class="describe">
					高度：46px<br />
					宽度：自适应
				</p>
				<h3>DEMO</h3>
				<a href="javascript:;" class="zcBtn btnBg">默认</a>
				<a href="javascript:;" class="zcBtn btnBg btnWhite">白色</a>
				<a href="javascript:;" class="zcBtn btnBg btnBlue">蓝色</a>
				<a href="javascript:;" class="zcBtn btnBg btnLightGreen">浅绿色</a><br /><br />
				<a href="javascript:;" class="zcBtn btnBg"><i class="icon icon-bulb">&#xe60c;</i><span  class="text">icon</span></a>
				<a href="javascript:;" class="zcBtn btnBg disabled">禁用</a>
				<a href="javascript:;" class="zcBtn btnBg zcLoading"><span  class="text">button</span><i class='ing'></i></a>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
<!-- 状态 : 默认 -->
<a href="javascript:;" class="zcBtn btnBg">默认</a>
<!-- 状态 : 白色 -->
<a href="javascript:;" class="zcBtn btnBg btnWhite">白色</a>
<!-- 状态 : 蓝色 -->
<a href="javascript:;" class="zcBtn btnBg btnBlue">蓝色</a>
<!-- 状态 : 浅绿色 -->
<a href="javascript:;" class="zcBtn btnBg btnLightGreen">浅绿色</a>
<!-- 状态 : 带icon -->
<a href="javascript:;" class="zcBtn btnBg"><i class="icon fa-volume-off"></i><span  class="text">icon</span></a>
<!-- 状态 : 禁用 -->
<a href="javascript:;" class="zcBtn btnBg disabled">禁用</a>
<!-- 状态 : 等待状态 -->
<a href="javascript:;" class="zcBtn btnBg zcLoading"><span  class="text">button</span><i class='ing'></i></a></pre>
			</div>
		</div>
	</div>
</body>
</html>
