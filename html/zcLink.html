<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zcLink</title>
	<link rel="stylesheet" type="text/css" href="../css/base/zcNormalize.css">
	<link rel="stylesheet" type="text/css" href="../css/base/zcIcon.css">
	<link rel="stylesheet" type="text/css" href="../css/base/zcTheme.css">
</head>
<body>
	<div class="wrap">
		<!-- 标题和解释 -->
		<div class="title">
			<h1>链接</h1>
			<p>描述：</p>
		</div>
		<div class="box">
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>link</h3>
				<a href="#" title="普通文字链接">普通文字链接</a>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<a href="#" title="普通文字链接">普通文字链接</a></pre>
			</div>
		</div>
	</div>
</body>
</html>
