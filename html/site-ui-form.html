<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="../css/site-ui-base.css">
	<link rel="stylesheet" type="text/css" href="../css/site-ui-form.css">
</head>
<body>
	<div class="wrap">
		<!-- 标题和解释 -->
		<div class="title">
			<h1>按钮</h1>
			<p>为 < a >、< button > 或 < input > 元素添加按钮类（button class）即可使用</p>
		</div>
		<div class="box">
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>input</h3>
				<input type="text" class="zcInput text"/>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!-- 文本框 -->
					<input type="text" class="zcInput"/>
				</pre>
			</div>
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>textarea</h3>
				<textarea>文本域</textarea>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!-- 文本域 -->
					<textarea>文本域</textarea>	
				</pre>
			</div>
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>radio</h3>
				<label class="zcRadio"><span class='text'>男</span><input type="radio" name="dan"/></label>
				<label class="zcRadio"><span class='text'>女</span><input type="radio" name="dan"/></label>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!-- 单选按钮 -->
					<label class="zcRadio"><span class='text'>男</span><input type="radio" name="dan"/></label>
					<label class="zcRadio"><span class='text'>女</span><input type="radio" name="dan"/></label>	
				</pre>
			</div>
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>checkbox</h3>
				<label class="zcCheckbox"><span class='text'>男</span><input type="checkbox" name="fu"/></label>
				<label class="zcCheckbox"><span class='text'>女</span><input type="checkbox" name="fu"/></label>
				<label class="zcCheckbox"><span class='text'>男</span><input type="checkbox" name="fu"/></label>
				<label class="zcCheckbox"><span class='text'>女</span><input type="checkbox" name="fu"/></label>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!-- 复选框 -->
					<label class="zcCheckbox"><span class='text'>男</span><input type="checkbox" name="fu"/></label>
					<label class="zcCheckbox"><span class='text'>女</span><input type="checkbox" name="fu"/></label>
					<label class="zcCheckbox"><span class='text'>男</span><input type="checkbox" name="fu"/></label>
					<label class="zcCheckbox"><span class='text'>女</span><input type="checkbox" name="fu"/></label>
				</pre>
			</div>
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>select</h3>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>	
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!--下拉列表 -->
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</pre>
			</div>
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>form</h3>
				<form>	
				</form>	
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!-- form -->
					<form>	
					</form>	
				</pre>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
