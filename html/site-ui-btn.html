<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>btn</title>
	<link rel="stylesheet" type="text/css" href="../css/site-ui-base.css">
	<link rel="stylesheet" type="text/css" href="../css/site-ui-btn.css">
</head>
<body>
	<div class="wrap">
		<!-- 标题和解释 -->
		<div class="title">
			<h1>按钮</h1>
			<p>为 < a >、< button > 或 < input > 元素添加按钮类（button class）即可使用</p>
		</div>
		<div class="box">
			<!-- 实例 -->
			<div class="example">
				<h2>实例:</h2>
				<h3>button</h3>
				<a href="javascript:;" class="zcBtn"><span class="text">button</span></a>
				<a href="javascript:;" class="zcBtn"><i class="icon fa-volume-off"></i><span  class="text">button</span></a>
				<a href="javascript:;" class="zcBtn loading"><span  class="text">button</span><i class='ing'></i></a>
			</div>
			<!-- 源码 -->
			<div class="sourceCode">
				<pre>
					<!-- 普通按钮 -->
					<a href="javascript:;" class="zcBtn"><span class="text">button</span></a>
					<!-- icon按钮 -->
					<a href="javascript:;" class="zcBtn"><i class="icon"></i><span  class="text">button</span></a>
					<!-- loading按钮 给按钮添加class="loading" 就可以实现loading效果-->
					<a href="javascript:;" class="zcBtn loading"><span  class="text">button</span><i class='ing'></i></a>
				</pre>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
